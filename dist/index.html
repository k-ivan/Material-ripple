<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material ripple effect</title>
  <link rel="stylesheet" href="./css/ripple.css">
  <style>
    body {
      padding: 50px;
    }
    .demo {
      display: flex;
      flex-flow: row wrap;
      justify-content: center;
    }
    button {
      display: inline-block;
      vertical-align: middle;
      border: 0;
      background-color: #4285f4;
      color: #fff;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 1px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 3px;
      outline: 0;
      margin-bottom: 20px;
      margin-right: 20px;
    }
    button:last-child {
      margin-right: 0;
    }
    .circle {
      padding: 0;
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
    .default {
      background-color: transparent;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="demo">
    <button class="md-ripple" data-ripple-color="purple">button</button>
    <button class="md-ripple">button</button>
    <button>not ripple</button>
    <button class="md-ripple default">Default</button>
    <button class="md-ripple default" data-ripple-color="#4285f4" data-ripple-center>Default</button>
    <button class="md-ripple default circle" data-ripple-center>
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-thumbs-up"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg>
    </button>
  </div>

  <script src="./js/ripple.js"></script>
  <script>
    Ripple.init('.md-ripple');
  </script>
</body>
</html>
